<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is an Invoice Example</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Invoice Receipt: </h1>

    <table class="table1">
        <tr>
            <td colspan="2" style="width: 66.66%">Name: <input type="text" id="Name" placeholder="Name"
                    style="width:98%" /><span class="name"></span></td>
            <td style="width:33.33%">Invoice Number: <input type="text" id="Invoice" placeholder="InvoiceNumber"
                    style="width:98%" /><span class="invoice"></span></td>
        </tr>
        <tr>
            <td>Phone: <input type="text" id="Phone" placeholder="Phone" style="width:98%" /><span class="phone"></span>
            </td>
            <td>Email: <input type="text" id="Email" placeholder="Email" style="width:98%" /><span class="email"></span>
            </td>
            <td>Invoice Date: <input type="text" id="Date" placeholder="Date" style="width:98%" /><span
                    class="date"></span></td>
        </tr>
        <tr>
            <td>
                <div style="width:50%; float:left;">
                    <input type="checkbox" />cash<br />
                    <input type="checkbox" />check
                </div>
                <div style="width: 50%; float:right;">
                    <input type="checkbox" />Credit Card<br />
                    <input type="checkbox" />Others
                </div>

            </td>
            <td>Sold by: <input type="text" id="Soldby" placeholder="Soldby" style="width:98%" /><Span
                    class="soldBy"></span></td>
            <td>Due Date: <input type="text" id="DueDate" placeholder="DueDate" style="width:98%" /><span
                    class="dueDate"></span></td>
        </tr>

    </table>
    <table class="table2">
        <tr>
            <th style="width:7.5%"> </th>
            <th style="width:40%">Description</th>
            <th style="width:15%">Quntity</th>
            <th style="width:15%">Price</th>
            <th colspan="2">Amount</th>
        </tr>
        <tr class="tableTr">
            <td style="text-align: center;">[Number]</td>
            <td>
                <input type="text" id="Description" placeholder="Description" style="width:98%" />
                <span class="spanDescription"></span>
            </td>
            <td>
                <input type="text" id="Quntity" placeholder="Quntity" style="width:98%" />
                <span class="spanQuntity"></span>
            </td>
            <td>
                <input type="text" id="Price" placeholder="Price" style="width:98%" />
                <span class="spanPrice"></span>
            </td>
            <td style="width:15%">
                <input type="text" id="Amt1" placeholder="Amt1" style="width:98%" />
                <span class="spanAmt1"></span>
            </td>
            <td style="width:7.5%">
                <input type="text" id="Amt2" placeholder="Amt2" style="width:98%" />
                <span class="spanAmt2"></span>
            </td>
        </tr>
    </table>
    <br /><br />
    <input type="button" value="submit" onclick="onClick()" />
    <br /><br />


    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Bharat</td>
            <td>IT</td>
            <td>1000000</td>
        </tr>
        <tr>
            <td>Akash</td>
            <td>IT</td>
            <td>1000000</td>
        </tr>
        <tr>
            <td>Komal</td>
            <td>IT</td>
            <td>1000000</td>
        </tr>
    </table>
</body>

</html>
